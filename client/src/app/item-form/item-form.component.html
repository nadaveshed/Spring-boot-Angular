<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="itemNo">Item number</label>
        <input type="number" [(ngModel)]="item.itemNo"
               class="form-control"
               id="itemNo"
               name="itemNo"
               placeholder="Enter item number"
               pattern="^$|^([1-9]|[1-9][0-9]|[1][0][0])?"
               required #itemNo="ngModel">
      </div>
      <div [hidden]="!itemNo.pristine" class="alert alert-danger">Item number is required</div>
      <div *ngIf="itemNo.errors && (itemNo.dirty || itemNo.touched)">
        <div [hidden]="!itemNo.errors.pattern" class="alert alert-danger">
          Number should be more than 1
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="item.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter item name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Item name is required</div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" [(ngModel)]="item.amount"
               class="form-control"
               id="amount"
               name="amount"
               pattern="^$|^([0-9]|[1-9][0-9]|[1][0][0][0][0])?"
               placeholder="Enter the amount of the item"
               required #amount="ngModel">
      </div>
      <div [hidden]="!amount.pristine || item.amount<0" class="alert alert-danger">Item amount is required</div>

      <div *ngIf="amount.errors && (amount.dirty || amount.touched)">
        <div [hidden]="!amount.errors.pattern" class="alert alert-danger">
          Quantity Can't be negative
        </div>
      </div>

      <div class="form-group">
        <label for="inventoryCode">Inventory Code</label>
        <input type="text" [(ngModel)]="item.inventoryCode"
               class="form-control"
               id="inventoryCode"
               name="inventoryCode"
               placeholder="Enter item code"
               required #inventoryCode="ngModel">
      </div>
      <div [hidden]="!inventoryCode.pristine" class="alert alert-danger">Item code is required</div>
      <div class="form-group">
        <label for="details">Item Details</label>
        <input type="text" [(ngModel)]="item.itemDetails"
               class="form-control"
               id="details"
               name="details"
               placeholder="Enter items details"
               required #details="ngModel">
      </div>
      <div [hidden]="!details.pristine" class="alert alert-danger">Item details are required</div>

      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
